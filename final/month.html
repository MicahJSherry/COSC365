<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="calender.js"></script>

        <script src=http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js type="text/javascript"></script>
        <script src=http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js type="text/javascript"></script>
        <script src=http://ajaxref.com/lib/prototype/prototype.js type="text/javascript"></script>
    </head>
    <body>
        <div id="calender">
            <h1>
                <span id="prevbutton">&laquo;</span> 
                <span id="month"></span>
                <span id="year"></span>
                <span id="nextbutton">&raquo;</span>
            </h1>
            
            <h3>Sunday   </h3>
            <h3>Monday   </h3>
            <h3>Tuesday  </h3>
            <h3>Wednesday</h3>
            <h3>Thursday </h3>
            <h3>Friday   </h3>
            <h3>Saturday </h3>
        </div>
        <div id="daySchedule">
            <h1>
                <span id="monthHeader"></span>
                <span id="dayHeader"></span>
                <span id="yearHeader"></span>
            </h1>
            <div id="day">
                
            </div>
        </div>
        <div id="addEvent">
                
            <h2>Add New Event</h2>
            <div>
                <label for="eventTitle">Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" placeholder="Event Title" required>
            </div>
            <div>
                <label for="eventDesc">Description:</label>
                <textarea id="eventDesc" name="eventDesc" placeholder="Event Description"></textarea>
            </div>
            <div>
                <label for="eventLoc">Location:</label>
                <input type="text" id="eventLoc" name="eventLoc" placeholder="Event Location">
            </div>
            <div>
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
            <div>
                <button id="addButton" type="submit">Add Event</button>
            </div>
    
        </div>
    </body>
</html>
