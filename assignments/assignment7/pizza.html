<html>

<head>
    <script src="pizza.js" type="text/javascript"></script>
    <link rel="stylesheet" href="pizza.css">
</head>

<body>
    <h1> pizzazz pizza </h1>
    <form>
        <div class="container">

            <div id="size" class="card">
                <h3>Size</h3>
                <hr>
                <input type="radio" name="size" value="L" checked> Large<br>
                <input id="XLarge" type="radio" name="size" value="XL"> X-Large<br>
            </div>

            <div id="toppings" class="card">
                <h3>Toppings</h3>
                <hr>
                <input type="checkbox" name="pepperoni"> Pepperoni<br>
                <input type="checkbox" name="sausage"> Sausage <br>
                <input type="checkbox" name="mushroom"> Mushroom <br>
            </div>

            <div class="card">
                <h3>Crust</h3>
                <hr>
                <select id="crust" name="crust">
                    <option value="thin">Thin</option>
                    <option value="original" selected>Original</option>
                    <option value="deep">Deep Dish</option>
                </select>

            </div>
        </div>

        <div class="total-div">
            <hr> Total: $
            <Span id="total"></Span>
            <hr>
        </div>
        <img id="pizzaImg" src="images/pizza-cheese.png">
    </form>
</body>

</html>
